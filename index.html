<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Stock</title>
    <meta
      name="description"
      content="Word Stock is a JavaScript program for 3-5 years old children to start their adventure with learning English."
    />

    <!-- Title -->
    <meta
      property="og:title"
      content="Word Stock. Learn English basic vocabulary!"
    />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Word Stock is a JavaScript program for 3-5 years old children to start their adventure with learning English."
    />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="full url." />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->

    <meta property="og:image" content="content-photo." />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="photo of website." />

    <link rel="icon" type="image/png" href="icon." />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <h1>Do you know what I am?</h1>
        <div class="background-image">
          <img alt="hero background image." class="hero__background" />
          <span class="hero__hello">Word Stock</span>
        </div>
      </section>
      <section class="instructions">
        <p class="instructions__text">
          Try to guess what animal am I. Click on photos below to find out
          what’s my name. Click on photo again to check what’s my name in
          english!
        </p>
      </section>

      <section class="photos">
        <h2 class="photos__header">Click on photo!</h2>
        <div class="photo__group">
          <div class="photo__item">
            <img alt="photo image." class="photo__image" />
          </div>
          <p class="photo__description-polish">Polish name</p>
          <p class="photo__description-english">English name</p>
        </div>
        <div class="photo__group">
          <div class="photo__item">
            <img alt="photo image." class="photo__image" />
          </div>
          <p class="photo__description-polish">Polish name</p>
          <p class="photo__description-english">English name</p>
        </div>
        <div class="photo__group">
          <div class="photo__item">
            <img alt="photo image." class="photo__image" />
          </div>
          <p class="photo__description-polish">Polish name</p>
          <p class="photo__description-english">English name</p>
        </div>
            <footer class="footer">This is footer</footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
