<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Stock</title>
    <meta
      name="description"
      content="Word Stock is a JavaScript program for 3-5 years old children to start their adventure with learning English."
    />

    <!-- Title -->
    <meta
      property="og:title"
      content="Word Stock. Learn English basic vocabulary!"
    />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Word Stock is a JavaScript program for 3-5 years old children to start their adventure with learning English."
    />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="full url." />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->

    <meta property="og:image" content="content-photo." />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="photo of website." />

    <link rel="icon" type="image/png" href="icon." />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <h1>Do you know what I am?</h1>
        <div class="background-image">
          <img alt="hero background image." class="hero__background" />
          <span class="hero__hello">Word Stock</span>
        </div>
      </section>
      <section class="instructions">
        <h2 class="instructions__header">Click on photo!</h2>
        <p class="instructions__text">
          Try to guess what animal am I. Click on photos below to find out
          what’s my name. Click on photo again to check what’s my name in
          english!
        </p>
      </section>

      <section class="photo">
        <div class="photo__group">
          <div class="photo__item photo__item--js">
            <img
              src="./assets/animals/001-cow.png"
              alt="photo image."
              class="photo__image"
            />
            <div class="photo__description photo__description--js">
              <p class="photo__description--english">a Cow</p>
              <p class="photo__description--polish">Krowa</p>
            </div>
          </div>
        </div>
        <div class="photo__group">
          <div class="photo__item photo__item--js">
            <img
              src="./assets/animals/002-dog.png"
              alt="photo image."
              class="photo__image"
            />
            <div class="photo__description photo__description--js">
              <p class="photo__description--english">a Dog</p>
              <p class="photo__description--polish">Pies</p>
            </div>
          </div>
        </div>
        <div class="photo__group">
          <div class="photo__item photo__item--js">
            <img
              src="./assets/animals/004-pig.png"
              alt="photo image."
              class="photo__image"
            />
            <div class="photo__description photo__description--js">
              <p class="photo__description--english">a Pig</p>
              <p class="photo__description--polish">Świnia</p>
            </div>
          </div>
        </div>
      </section>
      <section class="random-image">
        <h2 class="random-image__title">Random Image</h2>
        <section class="random-image__container">
          <div class="random-image__photo">
            <img
              name="random-image"
              src="./assets/animals/003-horse.png"
              alt="image."
              class="random-image__image random-image--js"
            />
          </div>
          <form>
            <input type="text" name="user-guess" class="random-image__input" />
            <button
              class="random-image__button-submit random-image__button-submit--js"
            >
              Check
            </button>
            <button class="random-image__button-generate">Generate</button>
          </form>
        </section>
      </section>
      <footer class="footer">This is footer</footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
